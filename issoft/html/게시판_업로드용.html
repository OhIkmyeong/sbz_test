<!-- 스타일(custom) -->
<style>
    @charset "utf-8";

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    img {
        vertical-align: middle;
    }

    .board_hongbo3_wrap {
        --_wid-max: 1340px;
        --_wid-card: 370px;
        --_hei: 485px;
        --_gap: 20px;
    }

    .slide {
        outline: 3px dotted black;

        position: relative;
        width: 100%;
        max-width: calc(var(--_wid-card) * 2.5);
        height: var(--_hei);
        margin: 40px 0 40px auto;
    }

    .slide-item {
        overflow: visible;
        position: absolute;
        top: 0;
        left: 0;
        width: var(--_wid-card);
        height: var(--_hei);
        color: #000;
        perspective: 1200px;
        transform-style: preserve-3d;
    }

    /* .slide-item:not(.on) {
    left: var(--_wid-card);
    transform: translateX(calc(var(--_idx) * 12%))
} */

    /* 카드 */
    .slide-item-card {
        display: flex;
        flex-flow: column nowrap;
        justify-content: center;
        align-items: center;
        gap: 10px;
        position: relative;
        width: var(--_wid-card);
        height: var(--_hei);
        padding: 20px;
        background: #fafafc;
        border: 2px solid black;
        border-radius: 12px;
        text-align: left;
        color: #000;
        transition: background .2s linear, color .2s linear, transform .2s linear;
    }

    .slide-item.on .slide-item-card,
    .slidemobile-item.on .slidemobile-item-card {
        background: #000;
        color: yellow;
    }

    .slide-item:not(.on) .slide-item-card {
        transform: rotateY(-30deg);
    }

    /* 내용물 */
    .slide-item-card-title {
        font-weight: 800;
        font-size: clamp(16px, 10vw, 50px);
    }

    /* ================= */
    .pager,
    .pagermobile {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        position: relative;
        margin-bottom: 40px;
    }

    .pager-info,
    .pagermobile-info {
        position: relative;
    }

    .pager-info-curr,
    .pagermobile-info-curr {
        font-weight: bold;
    }

    .pager-info-all,
    .pagermobile-info-all {
        position: relative;
    }

    .pager-info-all::before,
    .pagermobile-info-all::before {
        content: "/";
        margin: 0 .5em;
    }
</style>
<style>
    .slidemobile-wrap {
        /* overflow: visible; */
        overflow: hidden;
        position: relative;
        margin: 40px auto;
        width: 100%;
        max-width: calc(var(--_wid-card) * 3 + (var(--_gap) * 2));
        height: var(--_hei);
        background: #ccc;
        border: 2px solid black;
    }

    @container wrap (width > 720px) {

        .slidemobile-wrap,
        .pagermobile {
            display: none;
        }
    }

    @container wrap (width <=720px) {
        .slidemobile-wrap {
            --_gap: 10px;
            --_wid-card: 260px;
            --_hei: 320px;
        }

        .slide,
        .pager {
            display: none;
        }
    }

    .slidemobile {
        overflow: hidden;
        position: absolute;
        top: 0;
        left: 50%;
        width: calc((var(--_wid-card) * 5) + var(--_gap) * 4);
        height: 100%;
        transform: translateX(-50%);

    }

    .slidemobile-item {
        position: absolute;
        top: 0;
        width: var(--_wid-card);
        height: var(--_hei);
    }

    .slidemobile-item-card {
        display: flex;
        flex-flow: column nowrap;
        justify-content: center;
        align-items: center;
        position: relative;
        width: var(--_wid-card);
        height: var(--_hei);
        background: #fff;
        border: 1px solid black;
        border-radius: 12px;
        transition: all .2s .3s linear;
    }
</style>

<!-- 스크립트 -->
<script>
    /** DOM 준비 다 되면 시작 */
    document.addEventListener("DOMContentLoaded", async () => {
        const $wrap = document.querySelector(".board_hongbo3_wrap");
        const $ulPc = $wrap.querySelector(".slide");
        const $$liPc = Array.from($wrap.querySelectorAll(".slide-item"));
        const $$liMobile = Array.from($wrap.querySelectorAll(".slidemobile-item"));
        const pagerDOMpc = {
            btnPrev: $wrap.querySelector(".pager-btn.prev"),
            btnNext: $wrap.querySelector(".pager-btn.next"),
            curr: $wrap.querySelector(".pager-info-curr")
        }
        const pagerDOMmobile = {
            btnPrev: $wrap.querySelector(".pagermobile-btn.prev"),
            btnNext: $wrap.querySelector(".pagermobile-btn.next"),
            curr: $wrap.querySelector(".pagermobile-info-curr")
        }
        let curr_idx = 0;
        let curr_idx_mobile = 0;
        const last_idx = $$liPc.length - 1;

        /* ================================= */
        /* 버튼 액션(PC)next */
        pagerDOMpc.btnNext.addEventListener("click", () => {
            /*  */
            pagerDOMpc.btnNext.disabled = true;

            /* idx 정리 */
            curr_idx++;
            if (curr_idx > last_idx) {
                curr_idx = 0;
            }

            /* pager */
            pagerDOMpc.curr.textContent = curr_idx + 1;

            /* 0. 현재 on인거 찾기 */
            const $on = $$liPc.shift();

            /* 1. on된걸 왼쪽으로 빼고, 클래스 제거 */
            $on.classList.remove("on");
            const onAni = $on.animate([
                {
                    transform: "translateX(-100%)",
                    opacity: 0
                }
            ], {
                duration: 500,
                fill: "both",
                easing: "linear"
            })

            /* 끝나면.. */
            onAni.addEventListener("finish", () => {
                /* 2. on된걸 맨 뒤로 추가 */
                $$liPc.push($on);
                $ulPc.appendChild($on);
                $on.animate([
                    {
                        left: "var(--_wid-card)",
                        transform: `translateX(calc(12% * ${last_idx}))`,
                        opacity: 1
                    }
                ], {
                    duration: 100,
                    fill: "forwards",
                    easing: "steps(1,end)"
                });

                /* z-index */
                $on.style.zIndex = 0;
            }, { once: true });

            /* 3. 그 다음꺼 on 시킴 */
            const $next = $$liPc[0];
            $next.classList.add("on");
            const nextAni = $next.animate([
                {
                    left: 0,
                    transform: "translateX(0)"
                }
            ], {
                duration: 500,
                fill: "both",
                easing: "linear"
            });

            /* z-index */
            $next.style.zIndex = last_idx + 1;

            /* 4. 중간 형제들*/
            const $$sib = $$liPc.slice(1, last_idx);
            $$sib.forEach(($sib, idx) => {
                $sib.classList.remove("on");
                $sib.animate([
                    {
                        left: "var(--_wid-card)",
                        transform: `translateX(calc(12% * ${idx + 1}))`
                    }
                ], {
                    duration: 500,
                    fill: "both",
                    easing: "linear"
                });
                $sib.style.zIndex = last_idx - idx;
            });

            /* 최종 다시 버튼 클릭 가능 */
            nextAni.addEventListener("finish", () => {
                pagerDOMpc.btnNext.disabled = false;
            }, { once: true });
        });

        /* ================================= */
        /* 버튼 액션(PC)prev */
        pagerDOMpc.btnPrev.addEventListener("click", () => {
            /*  */
            pagerDOMpc.btnPrev.disabled = true;

            /* idx 정리 */
            curr_idx--;
            if (curr_idx < 0) {
                curr_idx = last_idx;
            }

            /* pager */
            pagerDOMpc.curr.textContent = curr_idx + 1;

            /* 0. 현재 on인거 찾기 */
            const $on = $$liPc[0];

            /* 1. on 클래스 제거 및, 가장 마지막꺼 제외 오른쪽으로 밀기 */
            $on.classList.remove("on");
            const $$sib = $$liPc.slice(0, last_idx);
            $$sib.forEach(($sib, idx) => {
                $sib.classList.remove("on");
                $sib.animate([
                    {
                        left: "var(--_wid-card)",
                        transform: `translateX(calc(12% * ${idx + 1}))`
                    }
                ], {
                    duration: 500,
                    fill: "both",
                    easing: "linear"
                });

                /* z-index */
                $sib.style.zIndex = last_idx - idx;
            });

            /* 2. 맨 마지막꺼 .on 붙이기*/
            const $last = $$liPc.pop();
            $$liPc.unshift($last);
            /* 3. 맨 마지막꺼 왼쪽으로 붙였다가, 화면으로 들어오게끔 */
            const lastAni = $last.animate([
                {
                    opacity: 1
                },
                {
                    transform: "translateX(100%)",
                    opacity: 0
                },
                {
                    left: 0,
                    transform: "translateX(-50%)",
                    opacity: 0
                },
                {
                    left: 0,
                    transform: "translateX(0%)",
                    opacity: 1
                }
            ], {
                duration: 600,
                fill: "both",
                easing: "linear"
                // easing: "steps(1,end)"
            });

            lastAni.addEventListener("finish", () => {
                $last.classList.add("on");
                $last.style.zIndex = last_idx + 1;
                /* 최종 다시 버튼 클릭 가능 */
                pagerDOMpc.btnPrev.disabled = false;
            }, { once: true });
        });

        /* ================================= */
        /* 버튼 액션(MOBILE)next */
        pagerDOMmobile.btnNext.addEventListener("click", () => {
            /*  */
            pagerDOMmobile.btnNext.disabled = true;

            /* idx 정리 */
            curr_idx++;
            if (curr_idx > last_idx) {
                curr_idx = 0;
            }

            /* pager */
            pagerDOMmobile.curr.textContent = curr_idx + 1;

            /* 데이터 변경 */
            const $first = $$liMobile.shift();
            $$liMobile.push($first);

            /* 전부 왼쪽으로 한칸씩 이동 */
            const aniPromise = $$liMobile.map(($li, idx) => {
                $li.classList.toggle("on", parseInt($li.dataset.idx) === curr_idx);
                const left = `calc(var(--_wid-card) * ${idx} - (${idx} * -1 * var(--_gap)))`;
                const ani = $li.animate([
                    {
                        transform: `translateX(${left})`,
                        opacity: (idx === 0 || idx === last_idx) ? 0 : 1
                    }
                ], {
                    fill: "both",
                    duration: 500,
                    easing: "linear"
                });
                return ani;
            });

            /*  */
            Promise.all(aniPromise).then(() => {
                pagerDOMmobile.btnNext.disabled = false;
            });
        });

        /* ================================= */
        /* 버튼 액션(MOBILE)prev */
        pagerDOMmobile.btnPrev.addEventListener("click", () => {
            /*  */
            pagerDOMmobile.btnPrev.disabled = true;

            /* idx 정리 */
            curr_idx--;
            if (curr_idx < 0) {
                curr_idx = last_idx;
            }

            /* pager */
            pagerDOMmobile.curr.textContent = curr_idx + 1;

            /* 데이터 변경 */
            const $last = $$liMobile.pop();
            $$liMobile.unshift($last);

            /* 전부 오른른쪽으로 한칸씩 이동 */
            const aniPromise = $$liMobile.map(($li, idx) => {
                $li.classList.toggle("on", parseInt($li.dataset.idx) === curr_idx);
                const left = `calc(var(--_wid-card) * ${idx} + (${idx} * var(--_gap)))`;
                const ani = $li.animate([
                    {
                        transform: `translateX(${left})`,
                        opacity: (idx === 0 || idx === last_idx) ? 0 : 1
                    }
                ], {
                    fill: "both",
                    duration: 500,
                    easing: "linear"
                });
                return ani;
            });

            /*  */
            Promise.all(aniPromise).then(() => {
                pagerDOMmobile.btnPrev.disabled = false;
            });
        });
    });
</script>
