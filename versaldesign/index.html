<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="./css/main.css" />

<body>

    <h1>이미지 오버레이</h1>

            <article class="ov"></article>
            <article class="ov"></article>

    <!--  -->

        </section>
        <section class="chbg" data-bg="salmon">

        </section>
        <section class="chbg" data-bg="yellow">

        </section>
        <section class="chbg" data-bg="violet">

         <article id="txtsc">
             <span class="txtsc-word">첫번째</span>
